<html lang="it">
<head>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script> src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"</script>
    <title>Homepage</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-light navbar-expand-md bg-light">
        <div class="container-fluid">
            <h1 class="navbar-brand" href="#">Unitickets</h1>
        </div>
        <button class="navbar-login" type="button">Accedi</button>
        <hr>
        <button class="navbar-register" type="button">Registrazione</button>
    </nav>
    <div class="container-fluid padding">
    <div class="row padding">
        <!--qui metto tutte le categorie dei vari eventi-->
        <div class="col-lg-6">
            <h3>Categorie</h3>
            <div class="categories">
               <a href="#">Teatro</a></br>
               <a href="#">Cinema</a></br>
               <a href="#">Concerto</a></br> 
            </div>


        </div>
        <!--qui faccio un carosello dei vari eventi-->
        <div id="slides" class="col-lg-6" data-ride="carousel">
            <!--indicators-->
            <ul class="carousel-indicators">
                <li data-target="#slides" data-slide-to="0" class="active"></li>
            </ul>
            <!--slideshow-->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="" alt="">
                </div>
            </div>
            <!--left and right controls-->
            <a href="slides" class="carousel-control-prev" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a href="slides" class="carousel-control-next" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
    </div>
    </div>

    
    
    


</body>
</html>
